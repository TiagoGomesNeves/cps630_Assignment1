<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Cities</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="topbar">
        <nav class="tabs">
            <a class="tab" href="/">
                <img class="tab-icon" src="/images/home.png" alt="" aria-hidden="true" />
                Home
            </a>

            <a class="tab" href="/weather">
                <img class="tab-icon" src="/images/weather.png" alt="" aria-hidden="true" />
                Weather
            </a>

            <a class="tab" href="/charts">
                <img class="tab-icon" src="/images/graph.png" alt="" aria-hidden="true" />
                Compare
            </a>
        </nav>
    </header>

    <main>
        <header>
            <h1 class="title">Compare Cities</h1>
            <h2>Compare the population and GDP across different cities</h2>

            <div class="compare-selects">
                <div class="select-wrap">
                    <span class="select-label">City 1</span>
                    <select class="selector" id="selector"></select>
                </div>

                <div class="select-wrap">
                    <span class="select-label">City 2</span>
                    <select class="selector" id="selector2"></select>
                </div>
            </div>

            <div class="compare-charts">
                <div class="compare-card">
                <h3>Population Comparison</h3>
                <canvas id="popChart"></canvas>
                <h4>Population in Millions</h4>
                <p><span id="popName1">City 1</span>: <span id="pop1">—</span></p>
                <p><span id="popName2">City 2</span>: <span id="pop2">—</span></p>
                </div>

                <div class="compare-card">
                <h3>GDP Comparison</h3>
                <canvas id="gdpChart"></canvas>
                <h4>GDP in Billions</h4>
                <p><span id="gdpName1">City 1</span>: <span id="gdp1">—</span></p>
                <p><span id="gdpName2">City 2</span>: <span id="gdp2">—</span></p>
                </div>
            </div>
        </header>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/appCharts.js"></script>

</body>
</html>
